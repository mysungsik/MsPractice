<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini</title>
    <link rel="stylesheet" href="/2.MiniCaculator.css">
    <script src="/2.MiniCaculator.js" defer></script>
</head>
<body>
    <header>
        <h1> 미니 계산기</h1>
    </header>
    <main>
        <section id ="calculator-main"> 
            <div>
                <input type="text" name="input-number" id="input-number">
            </div>
            <div>
                <ol id="input-operator">
                    <li class="operator-element">+</li>
                    <li class="operator-element">-</li>
                    <li class="operator-element">*</li>
                    <li class="operator-element">/</li>
                </ol>
            </div>
        </section>
        <section id="calculator-display">
            <div>
                <h2 id= "calculator-answer-text">
                    0
                </h2>
                <h2>
                    result: <span id ="calculator-answer">0</span>
                </h2>
            </div>
        </section>
    </main>
    
</body>
</html>
