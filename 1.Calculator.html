<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명식계산기</title>
    <link rel="stylesheet" href="/1.index.css">
    <script src="/1.index.js" defer></script>
</head>
<body>
    <main>
        <section id="calculation-section">
            <input type="text" id="calculation-section-display" value="0">
        </section>
        <section id="number-pad-section">
            <ol id="number-pad-parent">
                <li class="clear-pad"> clear</li>
                <li class="back-space"> &#129044 </li>
                <li class="hug"> () </li>
                <li class="operator">%</li>

                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="operator">*</li>

                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="operator">-</li>

                <li class="number">7</li>
                <li class="number">8</li>
                <li class="number">9</li>
                <li class="operator">+</li>

                
                <li class="number zero">0</li>
                <li class="enter">=</li>
                <li class="operator">/</li>
            </ol>
        </section>
    </main>
    
</body>
</html>
